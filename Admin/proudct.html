<!-- for switch tab -->
<script>
    function switchTab(tab) {
        // Get all tabs and content areas
        const tabs = document.querySelectorAll(".tab-button");
        const areas = document.querySelectorAll("[id^='area']");

        // Hide all content areas
        areas.forEach(area => area.classList.add("hidden"));

        // Update tab styles
        tabs.forEach(tabElement => {
            if (tabElement.id === `${tab}-tab`) {
                // Add selected styles using Tailwind classes
                tabElement.classList.add("bg-[#1f3564]", "hover:bg-[#1f3564]", "border-[#1f3564]", "hover:border-[#1f3564]", "text-white");
                tabElement.classList.remove("border-[#1f3564]/50", "hover:text-white", "hover:bg-[#1f3564]", "hover:border-[#1f3564]");
            } else {
                // Reset other tabs to default styles
                tabElement.classList.remove("bg-[#1f3564]", "hover:bg-[#1f3564]", "border-[#1f3564]", "hover:border-[#1f3564]", "text-white");
                tabElement.classList.add("border-[#1f3564]/50", "hover:text-white", "hover:bg-[#1f3564]", "hover:border-[#1f3564]");
            }
        });

        // Show selected content area
        document.getElementById(`area${tab}`).classList.remove("hidden");
    }
</script>

<script>

    function toggleModal() {

    function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('preview').src = e.target.result;
                document.getElementById('modal').classList.remove('hidden');
            }
            reader.readAsDataURL(file);
        }
    }
</script>
